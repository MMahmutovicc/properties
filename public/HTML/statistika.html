<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistika</title>
    <link rel="stylesheet" href="../Style/statistika.css">
</head>
<body>
    <iframe src="meni.html"></iframe>
    <select class="main-select" name="opcija" id="opcija">
        <option value="1">Prosječna kvadratura</option>
        <option value="2">Outlier</option>
        <option value="3">Moje nekretnine</option>
        <option value="4">Histogram cijena</option>
    </select>
    
    <!--Filtriranje za prosjecnu kvadraturu-->
    <div class="main-div" id="div1">
        <h2 class="div-heading">Prosječna kvadratura</h2>
        <label>Izaberite kriterije filtriranja</label><br>

        <div class="input-group">
            <label>Tip Nekretnine</label>
            <input type="checkbox" class="tip" name="tipCheckbox">
            <select class="tipNekretnine" name="tipNekretnine">
                <option value="Stan">Stan</option>
                <option value="Kuća">Kuća</option>
                <option value="poslovniProstor">Poslovni Prostor</option>
            </select>
        </div>
        

        <div class="input-group">
            <label>Minimalna Kvadratura</label>
            <input type="checkbox" class="minKvadratura" name="minKvadraturaCheckbox">
            <input type="number" class="minKvadraturaInput" name="minKvadraturaInput" min="0" placeholder="Minimalna kvadratura">
        </div>
        
        
        <div class="input-group">
            <label>Maksimalna Kvadratura</label>
            <input type="checkbox" class="maxKvadratura" name="maxKvadraturaCheckbox">
            <input type="number" class="maxKvadraturaInput" name="maxKvadraturaInput" min="0" placeholder="Maksimalna kvadratura">
        </div>
        

        <div class="input-group">
            <label>Minimalna cijena</label>
            <input type="checkbox" class="minCijena" name="minCijenaCheckbox">
            <input type="number" class="minCijenaInput" name="minCijenaInput" min="0" placeholder="Minimalna cijena">    
        </div>
        
        
        <div class="input-group">
            <label>Maksimalna Cijena</label>
            <input type="checkbox" class="maxCijena" name="maxCijenaCheckbox">
            <input type="number" class="maxCijenaInput" name="maxCijenaInput" min="0" placeholder="Maksimalna cijena">
        </div>
        
        <button id="button1" class="input-button" type="button">Izračunaj prosječnu kvadraturu</button>

    </div>
    <!--Filtriranje i svojstvo za outlier-->
    <div class="main-div" id="div2" style="display: none;">
        <h2 class="div-heading">Outlier</h2>

        <label>Izaberite kriterije filtriranja</label><br>

        <div class="input-group">
            <label>Tip Nekretnine</label>
            <input type="checkbox" class="tip" name="tipCheckbox">
            <select class="tipNekretnine" name="tipNekretnine">
                <option value="Stan">Stan</option>
                <option value="Kuća">Kuća</option>
                <option value="poslovniProstor">Poslovni Prostor</option>
            </select>
        </div>

        <div class="input-group"> 
            <label>Minimalna Kvadratura</label>
            <input type="checkbox" class="minKvadratura" name="minKvadraturaCheckbox">
            <input type="number" class="minKvadraturaInput" name="minKvadraturaInput" min="0" placeholder="Minimalna kvadratura">
        </div>
        
        
        <div class="input-group"> 
            <label>Maksimalna Kvadratura</label>
            <input type="checkbox" class="maxKvadratura" name="maxKvadraturaCheckbox">
            <input type="number" class="maxKvadraturaInput" name="maxKvadraturaInput" min="0" placeholder="Maksimalna kvadratura">            
        </div>


        <div class="input-group"> 
            <label>Minimalna cijena</label>
            <input type="checkbox" class="minCijena" name="minCijenaCheckbox">
            <input type="number" class="minCijenaInput" name="minCijenaInput" min="0" placeholder="Minimalna cijena">       
        </div>

        
        <div class="input-group"> 
            <label>Maksimalna Cijena</label>
            <input type="checkbox" class="maxCijena" name="maxCijenaCheckbox">
            <input type="number" class="maxCijenaInput" name="maxCijenaInput" min="0" placeholder="Maksimalna cijena">           
        </div>

        
        <div class="input-group"> 
            <label>Izaberite svojstvo:</label>
            <select id="nazivSvojstva" name="nazivSvojstva">
                <option value="kvadratura">Kvadratura</option>
                <option value="cijena">Cijena</option>
                <option value="godina_izgradnje">Godina izgradnje</option>
            </select>            
        </div>

        <button id="button2" class="input-button" type="button">Pronađi outlier</button>

    </div>

    <div class="main-div" id="div3" style="display: none;">
        <h2 class="div-heading">Moje Nekretnine</h2>
        
        <div class="input-group">
            <label>Izaberite korisnika:</label>
            <select id="korisnik" name="korisnik">
                <option value="username1">Neko Nekic</option>
                <option value="username2">Neko2 Nekic2</option>
            </select>
        </div>
    
        <button id="button3" class="input-button" type="button">Pronađi nekretnine</button>

    </div>

    <div class="main-div" id="div4" style="display: none;">
        <h2 class="div-heading">Histogram Cijena</h2>

        <button id="dodajPeriodBtn" class="input-button">Dodaj period</button>
        <button id="dodajCijenuBtn" class="input-button">Dodaj raspon cijene</button>

        <button id="button4" class="input-button" type="button">Iscrtaj histogram cijena</button>

        <canvas id="myBarChart" width="400" height="200"></canvas>

    </div>

    <p id="rezultat"></p>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Scripts/SpisakNekretnina.js"></script>
    <script src="../Scripts/StatistikaNekretnina.js"></script>
    <script type="module" src="../Scripts/statistika.js"></script>
</body>
</html>
